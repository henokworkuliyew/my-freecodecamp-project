<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
            alt="Pink flower close-up">
        <p class="full-name">John Doe</p>
        <p class="designation">Web Developer</p>
        <p class="company">Doe Web Solutions</p>
        <hr>
        <p>johndoe@example.com</p>
        <p>+1 555-123-4567</p>
        <a href="https://johndoe.dev" target="_blank">Portfolio</a>
        <hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
