<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="Beautiful mountain landscape">
        <div class="post-content">
            <h2 class="post-title">Exploring the Mountains</h2>
            <p class="post-excerpt">Discover the breathtaking beauty of the mountains, from scenic trails to hidden
                waterfalls. A perfect guide for your next adventure.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>

</body>

</html>
