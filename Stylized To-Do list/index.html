<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylized To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Buy groceries</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/groceries" target="_blank">Groceries List</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Finish project</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/project" target="_blank">Project Details</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Call the bank</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/bank" target="_blank">Bank Info</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Plan a trip</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/trip" target="_blank">Trip Ideas</a></li>
            </ul>
        </li>
    </ul>

</body>

</html>
